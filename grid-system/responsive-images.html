<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="responsive-images.css">
    <title>Images</title>
</head>
<body>
<section class="container">
    <article class="row">
        <div class="col-xs-6">
            <img src="../Images/leopard.jpg" alt="This is a leopard" class="img-responsive">
        </div>
        <div class="col-xs-6">
            <img src="../Images/leopard.jpg" alt="This is a leopard" class="img-responsive">
        </div>
    </article>
</section>
<section class="container">
    <div class="spacing">
    <article class="row">
        <div class="col-xs-4">
            <img src="../Images/leopard.jpg" alt="This is a leopard" class="img-responsive img-circle">
        </div>
        <div class="col-xs-4">
            <img src="../Images/leopard.jpg" alt="This is a leopard" class="img-responsive img-rounded">
        </div>
        <div class="col-xs-4">
            <img src="../Images/leopard.jpg" alt="This is a leopard" class="img-responsive img-thumbnail">
        </div>
    </article>
    </div>
</section>
</body>
</html>
