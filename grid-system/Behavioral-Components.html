<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="Lab2.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <title>Behavioral components</title>
</head>
<body>
<div class="container-fluid slideContainer">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div id="carouselId" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="../Images2/coffeeOnTable.jpg" class="img-responsive" alt="First slide">
                        <div class="carousel-caption">
                            <h1>This is a heading</h1>
                            <p>This is the content</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="../Images2/chocolateOnTable.jpg" class="img-responsive" alt="Second slide">
                        <div class="carousel-caption">
                            <h3>This is a heading</h3>
                            <p>This is the content</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="../Images2/cookie-01.jpg" class="img-responsive" alt="Third slide">
                        <div class="carousel-caption">
                            <h3>This is a heading</h3>
                            <p>This is the content</p>
                        </div>
                    </div>
                    <a class="carousel-control left" href="#carouselId" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control right" href="#carouselId" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    <ol class="carousel-indicators">
                        <li data-target="carouselId" data-slide-to="0" class="active"></li>
                        <li data-target="carouselId" data-slide-to="1"></li>
                        <li data-target="carouselId" data-slide-to="2"></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
